server:
  port: 8000

spring:
  application:
    name: "gateway-service"

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**

        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order/**

eureka:
  client:
    service-url:
      defualtZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true